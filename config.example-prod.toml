[runtime]
log_level = "INFO"
environment = "production"

[channels.telegram]
enabled = true
bot_token = "${TELEGRAM_BOT_TOKEN}"
allowed_chat_ids = []
allowed_user_ids = []
require_authorized = true
mode = "webhook"
webhook_url = "https://your.bot.host/api/telegram"

[llm]
provider = "openai"
api_key = "${LLM_API_KEY}"
model = "gpt-4o-mini"
temperature = 0.3
max_new_tokens = 512
system_prompt = "You are Minibot deployed in a production-grade environment."

[memory]
backend = "sqlite"
sqlite_url = "sqlite+aiosqlite:///./data/minibot.db"

[logging]
structured = true
logfmt_enabled = true
log_level = "INFO"
kv_separator = "="
record_separator = " "
