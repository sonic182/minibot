[runtime]
log_level = "INFO"
environment = "production"

[channels.telegram]
enabled = true
bot_token = "${TELEGRAM_BOT_TOKEN}"
allowed_chat_ids = []
allowed_user_ids = []
require_authorized = true
mode = "webhook"
webhook_url = "https://your.bot.host/api/telegram"

[llm]
provider = "openai"
api_key = "${LLM_API_KEY}"
model = "gpt-4o-mini"
temperature = 0.3
send_temperature = true
max_new_tokens = 512
max_tool_iterations = 15
system_prompt = "You are Minibot deployed in a production-grade environment."
reasoning_effort = "medium"

[memory]
backend = "sqlite"
sqlite_url = "sqlite+aiosqlite:///./data/minibot.db"

[tools.time]
enabled = true
default_format = "%Y-%m-%dT%H:%M:%SZ"

[tools.http_client]
enabled = false
timeout_seconds = 10
max_bytes = 16384
response_processing_mode = "auto"
max_chars = 6000
normalize_whitespace = true

[tools.calculator]
enabled = true
default_scale = 28
max_expression_length = 200
max_exponent_abs = 1000

[tools.python_exec]
enabled = true
backend = "host"
python_path = ""
venv_path = ""
sandbox_mode = "basic"
default_timeout_seconds = 8
max_timeout_seconds = 20
max_output_bytes = 64000
max_code_bytes = 32000
pass_parent_env = false
env_allowlist = ["PATH", "LANG", "LC_ALL", "PYTHONUTF8"]

[tools.python_exec.rlimit]
enabled = false
cpu_seconds = 2
memory_mb = 256
fsize_mb = 16
nproc = 64
nofile = 256

[tools.python_exec.cgroup]
enabled = false
driver = "systemd"
cpu_quota_percent = 100
memory_max_mb = 256

[tools.python_exec.jail]
enabled = false
command_prefix = []

[scheduler.prompts]
enabled = true
sqlite_url = "sqlite+aiosqlite:///./data/scheduled_prompts.db"
poll_interval_seconds = 60
lease_timeout_seconds = 120
batch_size = 10
max_attempts = 3

[logging]
structured = true
logfmt_enabled = true
log_level = "INFO"
kv_separator = "="
record_separator = " "
