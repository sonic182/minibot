[runtime]
log_level = "INFO"
environment = "production"

[channels.telegram]
enabled = true
bot_token = "${TELEGRAM_BOT_TOKEN}"
allowed_chat_ids = []
allowed_user_ids = []
require_authorized = true
mode = "webhook"
webhook_url = "https://your.bot.host/api/telegram"

[llm]
provider = "openai"
api_key = "${LLM_API_KEY}"
model = "gpt-4o-mini"
temperature = 0.3
send_temperature = true
max_new_tokens = 512
system_prompt = "You are Minibot deployed in a production-grade environment."
reasoning_effort = "medium"

[memory]
backend = "sqlite"
sqlite_url = "sqlite+aiosqlite:///./data/minibot.db"

[tools.time]
enabled = true
default_format = "%Y-%m-%dT%H:%M:%SZ"

[tools.http_client]
enabled = false
timeout_seconds = 10
max_bytes = 16384

[scheduler.prompts]
enabled = true
sqlite_url = "sqlite+aiosqlite:///./data/scheduled_prompts.db"
poll_interval_seconds = 60
lease_timeout_seconds = 120
batch_size = 10
max_attempts = 3

[logging]
structured = true
logfmt_enabled = true
log_level = "INFO"
kv_separator = "="
record_separator = " "
