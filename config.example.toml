[runtime]
log_level = "DEBUG"
environment = "development"

[channels.telegram]
enabled = true
bot_token = ""
allowed_chat_ids = []
allowed_user_ids = []
require_authorized = false
mode = "long_polling"
webhook_url = ""

[llm]
provider = "openai"
api_key = ""
model = "gpt-4o-mini"
temperature = 0.2
max_new_tokens = 512
system_prompt = "You are Minibot, a helpful assistant."

[memory]
backend = "sqlite"
sqlite_url = "sqlite+aiosqlite:///./data/minibot.db"

[logging]
structured = true
logfmt_enabled = true
kv_separator = "="
record_separator = " "
