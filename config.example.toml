[runtime]
log_level = "DEBUG"
environment = "development"

[channels.telegram]
enabled = true
bot_token = ""
allowed_chat_ids = []
allowed_user_ids = []
require_authorized = false
mode = "long_polling"
webhook_url = ""

[llm]
provider = "openai"
api_key = ""
model = "gpt-4o-mini"
temperature = 0.2
send_temperature = true
max_new_tokens = 512
max_tool_iterations = 15
system_prompt = "You are Minibot, a helpful assistant."
reasoning_effort = "medium"

[memory]
backend = "sqlite"
sqlite_url = "sqlite+aiosqlite:///./data/minibot.db"
max_history_messages = 200

[scheduler.prompts]
enabled = true
sqlite_url = "sqlite+aiosqlite:///./data/scheduled_prompts.db"
poll_interval_seconds = 60
lease_timeout_seconds = 120
batch_size = 10
max_attempts = 3
min_recurrence_interval_seconds = 60
pool_size = 5
echo = false

[tools.kv_memory]
enabled = false
sqlite_url = "sqlite+aiosqlite:///./data/kv_memory.db"
pool_size = 5
echo = false
default_limit = 20
max_limit = 100
default_owner_id = "primary"

[tools.http_client]
enabled = false
timeout_seconds = 10
max_bytes = 16384
response_processing_mode = "auto"
max_chars = 6000
normalize_whitespace = true

[tools.calculator]
enabled = true
default_scale = 28
max_expression_length = 200
max_exponent_abs = 1000

[logging]
structured = true
logfmt_enabled = true
kv_separator = "="
record_separator = " "
