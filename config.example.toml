# Runtime mode and verbosity.
[runtime]
# Production note: use "INFO" (or "WARNING") here and set `environment = "production"`.
log_level = "DEBUG"
environment = "development"
agent_timeout_seconds = 120

# Telegram adapter settings.
[channels.telegram]
enabled = true
bot_token = ""
allowed_chat_ids = []
allowed_user_ids = []
require_authorized = true
mode = "long_polling"
webhook_url = ""
media_enabled = true
# Byte-size values accept raw integers or quoted units (SI preferred), e.g. "5MB", "16KB", "2MiB".
max_photo_bytes = "5MB"
max_document_bytes = "10MB"
max_total_media_bytes = "12MB"
max_attachments_per_message = 3
allowed_document_mime_types = []

# LLM provider and generation settings.
[llm]
provider = "openai_responses"
base_url = ""
model = "gpt-5-mini"
max_tool_iterations = 15
request_timeout_seconds = 45
sock_connect_timeout_seconds = 10
sock_read_timeout_seconds = 45
retry_attempts = 3
retry_delay_seconds = 2.0
system_prompt = "You are Minibot, a helpful assistant."
prompts_dir = "./prompts"

[providers.openai]
api_key = ""
base_url = ""

[providers.openai_responses]
api_key = ""
base_url = ""

[providers.openrouter]
api_key = ""
base_url = ""

[providers.claude]
api_key = ""
base_url = ""

[providers.google]
api_key = ""
base_url = ""

[orchestration]
directory = "./agents"
default_timeout_seconds = 90
tool_ownership_mode = "exclusive"

[orchestration.supervisor]
name = "supervisor"
tools_allow = ["current_*", "calculate_*", "http_*", "invoke_agent"]

# Optional request params. Omit keys to avoid sending them.
# temperature = 0.2
# max_new_tokens = 512
# reasoning_effort = "medium"

